<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinos Sem Golpes Baixos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f7, #d9e2ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2c3e50;
    }

    .content {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .number {
      font-size: 3em;
      color: #2980b9;
      margin: 0.3em 0;
    }

    .label {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="label">Estamos trabalhando há</div>
    <div class="number" id="x-count">X</div>
    <div class="label">treinos sem golpes baixos</div>

    <div class="label" style="margin-top: 2em;">Nosso recorde era de</div>
    <div class="number" id="y-record">Y</div>
    <div class="label">treinos</div>
  </div>

  <script>
    // Configurações iniciais
    const startDate = new Date("2025-05-28"); // YYYY-MM-DD
    const initialY = 40;

    // Função para contar segundas, quartas e sextas até hoje
    function countTrainingDays(from, to) {
      let count = 0;
      const date = new Date(from);
      while (date <= to) {
        const day = date.getDay();
        if (day === 1 || day === 3 || day === 5) count++;
        date.setDate(date.getDate() + 1);
      }
      return count;
    }

    const today = new Date();
    const X = countTrainingDays(startDate, today);
    const Y = Math.max(initialY, X);

    document.getElementById("x-count").textContent = X;
    document.getElementById("y-record").textContent = Y;
  </script>
</body>
</html>
