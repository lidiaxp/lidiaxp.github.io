<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placa de Treinos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .placa {
      background: #2e7d32;
      color: white;
      border: 5px solid #1b5e20;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      box-sizing: border-box;
      max-width: 100%;
      width: 600px;
      padding: 10px;
    }

    .placa-interna {
      background: #eeeeee;
      color: black;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .linha {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      word-wrap: break-word;
    }

    .numero {
      background: white;
      padding: 0.2em 0.6em;
      margin: 0 0.2em;
      border: 2px solid black;
      display: inline-block;
      font-size: 1.2em;
    }

    #y-record {
      color: black;
    }

    .linha-verde {
      background: #1b5e20;
      color: white;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      word-wrap: break-word;
    }

    /* Media queries for smaller screens */
    @media (max-width: 600px) {
      .linha {
        font-size: 1.2em;
      }
      .linha-verde {
        font-size: 1.1em;
        padding: 10px;
      }
      .numero {
        font-size: 1em;
      }
    }

  </style>
</head>
<body>
  <div class="placa">
    <div class="placa-interna">
      <div class="linha">
        ESTAMOS TRABALHANDO H√Å 
        <span class="numero" id="x-count">1</span> 
        TREINOS SEM GOLPES BAIXOS
      </div>
      <div class="linha-verde">
        NOSSO RECORDE ERA DE 
        <span class="numero" id="y-record">40</span> 
        TREINOS
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date("2025-05-28");
    const initialY = 40;
    const today = new Date();

    function countTreinos(from, to) {
      let count = 0;
      const date = new Date(from);
      while (date <= to) {
        const day = date.getDay();
        if (day === 1 || day === 3 || day === 5) count++;
        date.setDate(date.getDate() + 1);
      }
      return count;
    }

    const X = countTreinos(startDate, today);
    const Y = Math.max(initialY, X);

    document.getElementById("x-count").textContent = X;
    document.getElementById("y-record").textContent = Y;
  </script>
</body>
</html>
